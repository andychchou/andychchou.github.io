<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans|Merriweather' />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->

    <title>Andy Chou</title>
</head>
<body>
    <div class="container">
        <header class="jumbotron jumbotron-fluid">
            <div class="row">
                <div class="col">
                    <h1>Andy Chou</h1>
                </div>
            </div>
        </header>
        <ul class="nav nav-tabs nav-justified flex-column flex-md-row" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about" aria-selected="true"><span class="fa fa-home"></span> About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="projects-tab" data-toggle="tab" href="#projects" role="tab" aria-controls="projects" aria-selected="false"><span class="fa fa-folder-open"></span> Projects</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="resume-tab" data-toggle="tab" href="#resume" role="tab" aria-controls="resume" aria-selected="false"><span class="fa fa-file"></span> Resume</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false"><span class="fa fa-envelope"></span> Contact</span></a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="about-tab">
                <div class="page-header">
                    <h3>Greeting</h3>
                </div>
            </div>
            <div class="tab-pane fade" id="projects" role="tabpanel" aria-labelledby="projects-tab">
                <div class="page-header">
                    <h3>Projects</h3>
                </div>
            </div>
            <div class="tab-pane fade" id="resume" role="tabpanel" aria-labelledby="resume-tab">
                <div class="page-header">
                    <h3>Resume</h3>
                </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <div class="page-header">
                    <h3>Get in touch.</h3>
                </div>
                <div class="row">
                    <h5 class="col-lg-2"><span class="fa fa-envelope"></span> Email:</h5>
                    <h5 class="col"><a target="_blank" href="mailto:andychchou@gmail.com">andychchou@gmail.com</a></h5>
                </div>
                <div class="row">
                    <h5 class="col-lg-2"><span class="fa fa-linkedin-square"></span> LinkedIn:</h5>
                    <h5 class="col"><a target="_blank" href="https://www.linkedin.com/in/andychchou">linkedin.com/in/andychchou</a></h5>
                </div>
                <div class="row">
                    <h5 class="col-lg-2"><span class="fa fa-github"></span> GitHub:</h5>
                    <h5 class="col"><a target="_blank" href="https://github.com/andychchou">github.com/andychchou</a></h5>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>
</html>
